<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    />

      rel="stylesheet"
      type="text/css"

    <link href="css/landing-page.min.css" rel="stylesheet" />

    <style>
      #brandText {
        font-weight: bold; /* Makes text bold */
        font-size: 1.5rem; /* Adjusts the font size, 1.5rem is larger than the default */
      }
      .active-button {
        background-color: #007bff; /* Bootstrap primary color */
        color: white; /* White text for active button */
      }
      .inactive-button {
        background-color: white; /* White background for inactive buttons */
        color: black; /* Black text for inactive buttons */
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light static-top">
      <div class="container">
        <a class="navbar-brand" href="index.html" id="brandText">Expadom</a>
        <div class="ml-auto d-flex align-items-center">
          <div class="nav-item dropdown">
           
          <a class="nav-item nav-link" href="#">Log In</a>
          
        </div>
      </div>
    </nav>

    <!-- Order Details Form -->
    <div class="container mt-5">
      
<form>
  <div class="row">
    <!-- Order Type Section -->
    <div class="col-md-6">
      <div class="form-group text-center">
        <span>Order Type:</span>
        <br />
        <div class="btn-group btn-group-toggle mt-2" data-toggle="buttons">
          <label class="btn inactive-button active" id="writingButton">
            <input type="radio" name="orderType" value="writing" checked />
            Writing
          </label>
          <label class="btn inactive-button" id="editingButton">
            <input type="radio" name="orderType" value="editing" />
            Editing
          </label>
        </div>
      </div>

      <!-- Deadline -->
      <div class="form-group">
        <label for="deadline">Deadline:</label>
        <div class="input-group">
          <input type="date" class="form-control" id="deadline" />
          <input type="time" class="form-control" id="time" />
        </div>
      </div>

      <!-- Pages -->
      <div class="form-group">
        <label for="pages">Pages:</label>
        <div class="input-group">
          <button type="button" class="btn btn-secondary" id="minusButton">-</button>
          <input type="number" class="form-control" id="pages" value="1" min="1" />
          <button type="button" class="btn btn-secondary" id="addButton">+</button>
        </div>
      </div>

      <!-- Subject -->
      <div class="form-group">
        <label for="subject">Subject:</label>
        <select class="form-control" id="subject">
          <option value="">Select Subject</option>
          <option value="macroeconomics">Macroeconomics</option>
          <option value="microeconomics">Microeconomics</option>
          <option value="psychology">Psychology</option>
          <option value="sociology">Sociology</option>
          <option value="philosophy">Philosophy</option>
          <option value="political_science">Political Science</option>
          <option value="history">History</option>
          <option value="literature">Literature</option>
          <option value="anthropology">Anthropology</option>
          <option value="business">Business</option>
        </select>
      </div>

      <!-- Topic -->
      <div class="form-group">
        <label for="topic">Topic:</label>
        <input type="text" class="form-control" id="topic" placeholder="Enter your topic" />
      </div>
    </div>

    <!-- New Items Section -->
    <div class="col-md-6">
      <!-- Number of Cited Resources -->
      <div class="form-group">
        <label for="citedResources">Number of Cited Resources:</label>
        <div class="input-group">
          <button type="button" class="btn btn-secondary" id="minusResourcesButton">-</button>
          <input type="number" class="form-control" id="citedResources" value="0" min="0" />
          <button type="button" class="btn btn-secondary" id="addResourcesButton">+</button>
        </div>
      </div>

      <!-- Formatting Style -->
      <div class="form-group">
        <label for="formattingStyle">Formatting Style:</label>
        <select class="form-control" id="formattingStyle">
          <option value="">Select Formatting Style</option>
          <option value="apa">APA</option>
          <option value="chicago">Chicago</option>
          <option value="harvard">Harvard</option>
        </select>
      </div>

      <!-- Detailed Instructions -->
      <div class="form-group">
        <label for="instructions">Detailed Instructions:</label>
        <textarea class="form-control" id="instructions" rows="3" placeholder="Enter detailed instructions here..."></textarea>
      </div>

      <!-- Attach Files -->
      <div class="form-group">
        <label for="attachFiles">Attach Files:</label>
        <div class="input-group">
          <input type="file" class="form-control" id="attachFiles" multiple />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
              <i class="fas fa-plus"></i> Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Submit Button -->
  <div class="form-group text-center">
    <button type="submit" class="btn btn-primary">Submit Order</button>
  </div>
</form>


    </div>

    <footer class="footer bg-light">
      <div class="container">

          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
      // JavaScript to handle button state and page manipulation
      const writingButton = document.getElementById("writingButton");
      const editingButton = document.getElementById("editingButton");

      writingButton.addEventListener("click", () => {
        writingButton.classList.remove("inactive-button");
        writingButton.classList.add("active-button");
        editingButton.classList.remove("active-button");
        editingButton.classList.add("inactive-button");
      });

      editingButton.addEventListener("click", () => {
        editingButton.classList.remove("inactive-button");
        editingButton.classList.add("active-button");
        writingButton.classList.remove("active-button");
        writingButton.classList.add("inactive-button");
      });

      const pagesInput = document.getElementById("pages");
      const addButton = document.getElementById("addButton");
      const minusButton = document.getElementById("minusButton");

      addButton.addEventListener("click", () => {
        pagesInput.value = parseInt(pagesInput.value) + 1;
      });

      minusButton.addEventListener("click", () => {
        if (pagesInput.value > 1) {
          pagesInput.value = parseInt(pagesInput.value) - 1;
        }
      });
    </script>
  </body>
</html>
